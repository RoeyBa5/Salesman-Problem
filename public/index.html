<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFAhl7n125k14I1MN4zCZY71RTJbnjWHg&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <script src="resources/js/script.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.20.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.20.0/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <title>Salesman Problem</title>
  </head>
  <body>
    
    <header>
    <h1>Salesman Problem</h1>
    <h3>Select places and press calculate to find the best route</h2>
    </header>
    
    <section class="main">
      <div class="row">
        <div class="search-box col">
        </div>
      </div>
      <div class="row">

        <div class="map col span-3-of-4">
          <input class="form-control" id="search" type="text" placeholder="Search...">
          <div id="map"></div>
        </div>

        <div class="list col span-1-of-4">
          <h3>My Places</h3>
          
<!--
          <div class="item row" id="item-0">
            <button class="item__delete-btn" id="0"><i class="ion-ios-close-outline"></i></button>
            <div class="item-city">Bostsdf sdf sdf sdf sdfsdf sdfsdfg sdfgsdfg dsfgsdfg dsfgsdfon</div>
          </div>
-->
          
        </div>

      </div>
      
      <div class="row buttons">
        <div class="calculate">
          <button class="calculate--btn">Calculate</button>
        </div>
        <div class="clear">
          <button class="clear--btn">Clear</button>
        </div>
      </div>
    </section>
    
    <section class="performance">
    
      <div class="per-head"><h2>Performance</h2></div>
      
      <div class="per-runtime"><h3>Runtime</h1></div>
        <div class="row">
          
            <div class="genetic col span-2-of-5">
              <div class="box genetic-box">
                
                <p>Genetic</p>
                <ion-icon name="refresh-outline" class="load"></ion-icon>
<!--                <ion-icon name="checkmark" class="done"></ion-icon>-->
<!--                <p class="genetic-counter">10s</p>-->
              
              </div>
            </div>
            <div class="vs col span-1-of-5">
              <div class="box genetic-box">
                
                <p>VS</p>
              
              </div>
            </div>
            <div class="iteration col span-2-of-5">
              <div class="box iteration-box">
              
              <p>Iteration</p> 
              <ion-icon name="refresh-outline" class="load load-iteration"></ion-icon>
<!--                <ion-icon class="done ion-checkmark"></ion-icon>-->
<!--              <p class="iteration-counter">10s</p>-->
              
              </div>
          </div>

        </div>
      
      <div class="per-param"><h3>Parameters</h1></div>
      
    </section>
      

    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
  </body>
</html>
